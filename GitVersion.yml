assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDeployment
branches:
  production:
    regex: ^master$
    #tag: ''
    increment: Minor
    source-branches: ['develop']
  develop:
    regex: ^develop$
    increment: Patch
  release:
    regex: ^release/.*
    is-release-branch: true
    tag: beta
ignore:
  sha: []
merge-message-formats: {}
