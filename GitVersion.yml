assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatchTag
mode: ContinuousDeployment
branches:
  production:
    regex: ^master$
    #tag: ''
    increment: Minor
    # source-branches: ['feature/*', 'hotfix/*'] # There are no source-branches from now.
  develop:
    regex: ^develop$
    increment: Patch
  release:
    regex: ^release/.*
    is-release-branch: true
ignore:
  sha: []
merge-message-formats: {}
